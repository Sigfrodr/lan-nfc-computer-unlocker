{% include 'header.html' %}

<div class="container">

	<div class="lancer-main">
	
		{% if message is defined %}
			<div class="alert alert-{{ type }}">
				{% autoescape false %}
				{{ message }}
				{% endautoescape %}
			</div>
		{% endif %}
	
		<h2 class="sub-header">Update user</h2>
   
		<form action="{{ path_for('update-user', {'id': id}) }}" method="POST">
			<input type="hidden" name="_METHOD" value="PUT"/>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ name }}">
			</div>
			<div class="form-group">
				<label for="cardid">Card ID:</label>
				<input type="text" class="form-control" id="cardid" name="cardid" placeholder="Card ID" value="{{ cardid }}">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Password">
			</div>
			<a href="{{ path_for('root') }}">
				<button type="button" class="btn btn-default btn-sm">
					<span class="glyphicon glyphicon-chevron-left"></span> Back
				</button>
			</a>
			<button type="submit" class="btn btn-primary btn-sm">
			  <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Save
			</button>
		</form>
   
	</div>

</div><!-- /.container -->


{% include 'footer.html' %}
